
syntax = "proto3";


package sentryclient;

option go_package = "./sentryclient";

message SendEventReq {
  string msg = 1;
  string x_request_id = 2;
  string detail = 3;
  string error_verbose = 4;
  string biz = 5;
  int64 timestamp = 6;
}

message EmptyResp {}

// Sentry send message to SentryServer
service Sentry {
  // SendEvent
  rpc SendEvent(SendEventReq) returns (EmptyResp) {}
}
