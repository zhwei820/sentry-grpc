
syntax = "proto3";


package sentryclient;

option go_package = "./sentryclient";

message SendEventReq {
  string msg = 2;
  string x_request_id = 3;
  string detail = 4;
  string biz = 5;
}

message EmptyResp {}

// Sentry send message to SentryServer
service Sentry {
  // SendEvent
  rpc SendEvent(SendEventReq) returns (EmptyResp) {}
}
